<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/util.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-login-page.css">

</head>

<body>

    <div class="wrapper">
        <div class="Container flex-c">
            <div class="login-header">
                <div class="Logo">
                    <a href="Index.html" class="f-comfortaa hide-on-med-and-down green-color text-center">Find J<i
                        class="fa-solid fa-magnifying-glass fa-rotate-90 magnifier"></i>bs
                    </a>
                </div>
                
                <h4 class="blue-color">Login</h4>
                <p>Log in now with your <mark>Username</mark> and <mark>password</mark> to achieve your career goal!</p>

                <form method="post" action="#">
                    <div class="Email-form">
                        <i class="fa-solid fa-user fa-beat-fade m-r-10 fa-xl" style="color: #00c899;"></i>
                        <input type="email" name="Email" placeholder="E-mail address" class="no-border">
                    </div>
                    <div class="Email-form">
                        <i class="fa-solid fa-unlock fa-flip m-r-10 fa-xl" style="color: #00cc99;"></i>
                        <input type="password" name="Password" placeholder="password" class="no-border" id="Password"><i class="fa-solid fa-eye-slash fa-lg blue-color m-r-10 hov-pointer" id="Show-pass" onclick="ShowPassword()"></i>
                    </div>

                    <div class="text-right m-r-5">
                        <a class="green-color fs-13 f-bold" href="#">I forgot my password</a>
                    </div>
                    <button class="button m-t-30 fs-18">Log in</button>
                </form>

                <div class="text-center m-t-50 fs-17">
                    <b class="blue-color">or</b>
                </div>

                <div class="main-box">

                    <button class="box button2">
                        <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <i class="fa-brands fa-twitter fa-fade fs-35 m-r-20" style="color: #55abee;"></i>
                            </div>
                        </div>
                        <span>Twitter</span>
                    </button>

                    <button class="box button2">
                        <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <i class="fa-brands fa-facebook fa-fade fs-35 m-r-10" style="color: #4863a4;"></i>
                            </div>
                        </div>
                        <span>Facebook</span>
                    </button>

                    <button class="box button2">
                        <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <i class="fa-brands fa-linkedin fa-fade fs-35 m-r-10" style="color: #0077b5;"></i>
                            </div>
                        </div>
                        <span>Linkedin</span>
                    </button>

                    <button class="box button2">
                        <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <i class="fa-brands fa-apple fa-fade fs-35 m-r-25" style="color: #787878;"></i>
                            </div>
                        </div>
                        <span>Apple</span>
                    </button>

                </div>

                <div class="flex-c">
                    <p>Don't have an account? </p><a href="Signup.html" class="blue-color f-bold m-l-5"> You can sign up
                        now!</a>
                </div>

            </div>

        </div>
        <canvas id="introduction-canvas" width="auto" height="400px"></canvas>
        <div class="introduction-canvas--overflow"></div>
    </div>



    <script src="../materialize/js/materialize.min.js" type="text/javascript"></script>
    <script src="../js/main.js" type="text/javascript"></script>
    <script src="../js/js-for-login-page.js" type="text/javascript"></script>
</body>

</html>
